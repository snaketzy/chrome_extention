        <div class="header-btn"></div>
      </div>

    <div id="body" class="content-wrap">
      <!-- 步骤进度条 -->
      <div class="step-container">
        <ul class="step-bar">
          <li class="step-item active">
            <div class="step-text">修改密码</div>
          </li>
        </ul>
      </div>

      <form class="reset-password-form" autocomplete="off">
        <div class="form-group rp-w500">
          <div class="form-field-wrap">
            <label class="form-label">旧&nbsp;密&nbsp;码</label>
            <div class="form-field">
              <input
                type="password"
                class="form-control"
                name="oldPassword"
                placeholder="请输入旧密码"
              />
            </div>
          </div>
          <div class="form-tips"></div>
        </div>

        <div class="form-group horizontal-group">
          <div class="password-strong pull-right">
            <div class="strong-item">弱</div>
            <div class="strong-item">中</div>
            <div class="strong-item">高</div>
          </div>
          <div class="form-field-wrap">
            <label class="form-label">新&ensp;密&ensp;码</label>
            <div class="form-field">
              <input
                type="password"
                class="form-control"
                name="password"
                placeholder="请输入密码"
              />
            </div>
          </div>
          <div class="form-tips"></div>
        </div>

        <div class="form-group rp-w500">
          <div class="form-field-wrap">
            <label class="form-label">确认密码</label>
            <div class="form-field">
              <input
                type="password"
                class="form-control"
                name="confirmPwd"
                placeholder="请再次输入密码"
              />
            </div>
          </div>
          <div class="form-tips"></div>
        </div>

        <div class="form-group rp-w500">
          <div class="btn-group">
            <div class="btn-group-cell">
              <button type="button" class="btn btn-primary btn-disabled" formBind>确定</button>
            </div>
            <div class="btn-group-cell">
              <button type="reset" class="btn btn-default js-form-reset">重置</button>
            </div>
          </div>
        </div>
      </form>
    </div>
