    <title>找回密码 - 会员中心</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate" />
    <meta http-equiv="expires" content="0" />

    <link rel="stylesheet" href="../css/style.css?v=2.1.7" />
    <script type="text/javascript" src="../js/config.js?v=2.2.20"></script>
    <script type="text/javascript" src="../js/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery/jquery-migrate.min.js"></script>
    <script type="text/javascript" src="../js/jquery/jquery.cookie.js"></script>
    <script type="text/javascript" src="../js/common.js?v=2.2.20"></script>
  </head>
  <body>
    <!-- 头部 -->
    <div id="header" class="header">
      <div class="header-box">
        <a class="header-logo" href="/"></a>
        <div class="header-btn"></div>
      </div>
    </div>

    <div id="body" class="content-wrap">
      <!-- 步骤进度条 -->
      <div class="step-container">
        <ul class="step-bar">
          <li class="step-item active">
            <div class="step-text">找回密码</div>
          </li>
          <li class="step-item">
            <div class="step-text">设置新密码</div>
          </li>
        </ul>
      </div>

      <div class="forget-tab">
        <ul class="tab-nav">
          <li class="active" forCls="forget-tel-form"><a>手机找回</a></li>
          <li forCls="forget-email-form"><a>邮箱找回</a></li>
        </ul>

        <!-- 手机号码找回 -->
        <form class="forget-tel-form tab-panel" autocomplete="off">
          <div class="form-group">
            <div class="form-field-wrap">
              <label class="form-label">手&nbsp;机&nbsp;号&nbsp;码</label>
              <div class="form-field">
                <input
                  type="text"
                  class="form-control"
                  name="account"
                  placeholder="请输入手机号码"
                />
              </div>
            </div>
            <div class="form-tips"></div>
          </div>
          <div class="form-group horizontal-group">
            <img
              src=""
              class="verify-img pull-right js-verify-img"
              alt="暂无图片"
            />
            <div class="form-field-wrap">
              <label class="form-label">图形验证码</label>
              <div class="form-field">
                <input
                  type="text"
                  class="form-control"
                  name="imgVerifyCode"
                  placeholder="请输入图形验证码"
                />
              </div>
            </div>
            <div class="form-tips"></div>
          </div>
          <div class="form-group horizontal-group">
            <a class="btn btn-primary btn-disabled pull-right js-send-verify">获取验证码</a>
            <div class="form-field-wrap">
              <label class="form-label">短信验证码</label>
              <div class="form-field">
                <input
                  type="text"
                  class="form-control"
                  name="msgVerifyCode"
                  placeholder="请输入短信验证码"
                />
              </div>
            </div>
            <div class="form-tips"></div>
          </div>
          <div class="form-group">
            <div class="btn-group">
              <div class="btn-group-cell">
                <button type="button" class="btn btn-primary btn-disabled" formBind>确定</button>
              </div>
              <div class="btn-group-cell">
                <button type="reset" class="btn btn-default js-form-reset">重置</button>
              </div>
            </div>
          </div>
        </form>

        <!-- 邮箱找回 -->
        <form class="forget-email-form tab-panel" autocomplete="off">
          <div class="form-group">
            <div class="form-field-wrap">
              <label class="form-label">电&nbsp;子&nbsp;邮&nbsp;箱</label>
              <div class="form-field">
                <input
                  type="text"
                  class="form-control"
                  name="account"
                  placeholder="请输入邮箱地址"
                />
              </div>
            </div>
            <div class="form-tips"></div>
          </div>
          <div class="form-group horizontal-group">
            <img
              src=""
              class="verify-img pull-right js-verify-img"
              alt="暂无图片"
            />
            <div class="form-field-wrap">
              <label class="form-label">图形验证码</label>
              <div class="form-field">
                <input
                  type="text"
                  class="form-control"
                  name="imgVerifyCode"
                  placeholder="请输入图形验证码"
                />
              </div>
            </div>
            <div class="form-tips"></div>
          </div>
          <div class="form-group horizontal-group">
            <a class="btn btn-primary btn-disabled pull-right js-send-verify">获取验证码</a>
            <div class="form-field-wrap">
              <label class="form-label">邮件验证码</label>
              <div class="form-field">
                <input
                  type="text"
                  class="form-control"
                  name="msgVerifyCode"
                  placeholder="请输入邮件验证码"
                />
              </div>
            </div>
            <div class="form-tips"></div>
          </div>
          <div class="form-group">
            <div class="btn-group">
              <div class="btn-group-cell">
                <button type="button" class="btn btn-primary btn-disabled" formBind>确定</button>
              </div>
              <div class="btn-group-cell">
                <button type="reset" class="btn btn-default js-form-reset">重置</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- 底部 -->
    <div id="footer" class="footer">
      <ul class="footer-nav nav">
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0);">关于我们</a>

        </li>
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0);">安全性</a>
        </li>
      </ul>

      </p>
    </div>

    <!-- 相马底部 -->
    <div class="footer-xiang-ma">
      <div>
        <div>
          <a href="https://xiangmayun.cn/main/static/introduction" target="_blank">关于我们</a>
          <span>官方客服<p>400-820-9911</p></span>
        </div>
        <div>
          <span>
            <p>Copyright ©<script>document.write(new Date().getFullYear());</script>上海相马人力资源科技有限公司</p>
            <a href="https://beian.miit.gov.cn" target="_blank" rel="noopener noreferrer">沪ICP备2020034059号-1</a>
          </span>
          <span>
            <img src="https://cdn.xiangmayun.cn/images/xmcode.jpg" alt="微知-相马云" />
            相马云微信小程序
          </span>
        </div>
      </div>
    </div>

    <script src="../js/mailTemp.js?v=2.2.20"></script>
    <script src="../js/forget.js?v=2.2.20"></script>
  </body>
</html>
